<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
</head>
<body bgcolor="lightblue">
    <h1>Marquee tag usage- Displays scrolling text/image in a marquee style</h1>
    <marquee behavior="alternate" direction="up" loop="infinite"><h3>Text alternate up</h3></marquee>
    <marquee behavior="scroll" direction="right" loop="infinite"><h3>Text scrolls right</h3></marquee>
    <marquee behavior="slide" direction="down" loop="infinite"><h3>Text slides down</h3></marquee>
    <marquee behavior="slide" direction="up" loop="infinite"><h3>Text slides up</h3></marquee>
</body>
</html>
