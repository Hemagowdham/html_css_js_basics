<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <title>Online order form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div>
        <form action="">
            <ul>
                <li><h2>Step 1: Your details</h2></li>
                <li>
                    <fieldset>
                        <label for="name">Name</label>
                        <input type="text" name="username" id="username" placeholder="First and last name" />
                    </fieldset>
                </li>
            
                <li>    
                    <fieldset>
                        <label for="mail">Email</label>
                        <input type="email" name="mail" id="mail" placeholder="example@domain.com" />
                    </fieldset>
                </li>
                
                <li>    
                    <fieldset>
                        <label for="phone">Phone</label>
                        <input type="text" name="phonenumber" id="phonenumber" placeholder="Eg. +447500000000" />
                    </fieldset>
                </li>

                <li><h2>Step 2: Delivery address</h2></li>
            
                <li>
                    <fieldset>
                        <table>
                            <tr>
                                <td><label for="address">Address</label></td>
                                <td><textarea name="address" id="address" rows="5" cols="100"></textarea></td>
                            </tr>
                        </table>
                    </fieldset>
                </li>

                <li>
                    <fieldset>
                        <label for="postcode">Post code</label>
                        <input type="text" name="postcode" id="postcode" />
                    </fieldset>
                </li>

                <li>
                    <fieldset>
                        <label for="country">Country</label>
                        <input type="text" name="country" id="country" />
                    </fieldset>
                </li>

                <li><h2>Step 3: Card details</h2></li>
                
                <li>
                    <fieldset>
                        <p>Card type</p>
                        <input type="radio" name="cardtype" id="visa" />
                        <label for="visa">Visa</label>
                        <input type="radio" name="cardtype" id="amex" />
                        <label for="amex">AmEx</label>
                        <input type="radio" name="cardtype" id="mastercard" />
                        <label for="mastercard">Mastercard</label>
                    </fieldset>
                </li>
                
                <li>
                    <fieldset>
                        <label for="cardnumber">Card number</label>
                        <input type="text" name="cardnumber" id="cardnumber" />
                    </fieldset>
                </li>

                <li>
                    <fieldset>
                        <label for="securitycode">Security code</label>
                        <input type="text" name="securitycode" id="securitycode" />
                    </fieldset>
                </li>

                <li>
                    <fieldset>
                        <label for="nameoncard">Name on card</label>
                        <input type="text" name="nameoncard" id="nameoncard" placeholder="Exact name as on the card"/>
                    </fieldset>
                </li>
            </ul>

            <button>BUY IT!</button>
        </form>
    </div>
    
</body>
</html>
